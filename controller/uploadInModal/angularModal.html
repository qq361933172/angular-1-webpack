<!--modal : angular bootstrap 弹窗 模态框-->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div uploader="uploader" filters="queueLimit, customFilter,testFilters"><!--自定义过滤器-->
            <div class="container">
                <div class="row">
                    <div>
                        <h3>Select files</h3>
                        Single
                        <input type="file" nv-file-select="" uploader="uploader"/>
                    </div>
                    <!--uploader.queue[0] 是上传队列,uploader.queue是一个数组,uploader.queue[0]代表第一个文件-->
                    <br>
                    <button type="button" class="btn btn-success btn-xs" ng-click="uploader.queue[0].upload()" ng-disabled="uploader.queue[0].isReady || uploader.queue[0].isUploading || uploader.queue[0].isSuccess">
                        <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
                    <button type="button" class="btn btn-warning btn-xs" ng-click="uploader.queue[0].cancel()" ng-disabled="!uploader.queue[0].isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="uploader.queue[0].remove()">
                        <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
<div style="display: flex;flex-direction:column;justify-content: center; align-items: center;height: 500px;">
    <br>
    <button ng-repeat="v in [1,2,3,4,5,6,8,3,3,3,3,3] track by $index" type="button" class="btn btn-default" ng-click="openMoal('sm')">模态框内嵌套上传文件</button>
    <br>
</div>
